# .github/workflows/build.yml
name: build

on:
  push:
    tags:
      - 'v*'
jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 23.8.0

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - name: install frontend dependencies
        run: pnpm install

      - name: Update version in tauri.conf.json
        shell: pwsh
        run: |
          $newVersion = "${{ github.ref_name }}".Substring(1)
          $pattern = '"version":\s*".*?"'
          $replacement = '"version": "' + $newVersion + '"'
          (Get-Content -Raw src-tauri/tauri.conf.json) -replace $pattern, $replacement | Set-Content src-tauri/tauri.conf.json

      - name: Build the app
        run: pnpm tauri build ${{ matrix.args }}

      - name: Package files for release
        shell: pwsh
        run: |
          mkdir pyappify
          copy "src-tauri/target/release/pyappify.exe" "pyappify/"
          copy "src-tauri/assets/pyappify.yml" "pyappify/"
          Compress-Archive -Path "pyappify/*" -DestinationPath "pyappify-${{ matrix.platform }}.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: App ${{ github.ref_name }}
          files: pyappify-${{ matrix.platform }}.zip
          generate_release_notes: true
          draft: true
          prerelease: false